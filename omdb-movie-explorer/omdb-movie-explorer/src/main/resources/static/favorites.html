<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0E0F11;
            font-family: Arial, sans-serif;
            padding: 30px;
            color: #fff;
        }

        /* PAGE TITLE */
        h2 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 30px;
            color: #00A8E1;
            text-shadow: 0 0 15px rgba(0,168,225,0.8);
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            max-width: 1100px;
            margin: 0 auto 20px auto;
        }

        .back-btn {
            padding: 12px 25px;
            border-radius: 30px;
            background: #00A8E1;
            color: #0E0F11;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #1dd6ff;
        }

        /* MAIN FAVORITES LIST */
        .favorites-list {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* MOVIE CARD */
        .movie-card {
            background: #1A1C1F;
            border-radius: 15px;
            display: flex;
            gap: 20px;
            padding: 20px;
            align-items: center;
            border: 1px solid #2a2d30;
            transition: 0.3s ease;
        }

        .movie-card:hover {
            box-shadow: 0 0 25px rgba(0,168,225,0.5);
            transform: translateY(-5px);
            border-color: #00A8E1;
        }

        .movie-card img {
            width: 160px;
            height: 230px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 12px rgba(0,168,225,0.4);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .movie-year {
            color: #00A8E1;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .movie-director {
            font-size: 15px;
            color: #B3B3B3;
        }

        /* REMOVE BUTTON */
        .remove-btn {
            padding: 10px 18px;
            background: #ff4757;
            border-radius: 25px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #ff6b81;
        }

        /* EMPTY MESSAGE */
        .empty-msg {
            text-align: center;
            font-size: 22px;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            max-width: 700px;
            margin: 40px auto;
            border: 1px solid #00A8E1;
            box-shadow: 0 0 15px rgba(0,168,225,0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .movie-card {
                flex-direction: column;
                text-align: center;
            }

            .movie-card img {
                width: 70%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn">‚¨Ö Back</a>
    </div>

    <h2>‚≠ê Your Favorite Movies</h2>

    <div class="favorites-list" id="fav-container"></div>

    <script>
        function loadFavorites() {
            let favs = JSON.parse(localStorage.getItem("favorites")) || [];
            let container = document.getElementById("fav-container");

            if (favs.length === 0) {
                container.innerHTML = `
                    <div class="empty-msg">
                        No favorite movies added yet.  
                        <br><br>
                        Start exploring and add your favorites!
                    </div>`;
                return;
            }

            favs.forEach(movie => {
                container.innerHTML += `
                    <div class="movie-card">
                        <img src="${movie.poster}" alt="${movie.title}">

                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-year">üìÖ ${movie.year}</div>
                            <div class="movie-director">üé¨ Director: ${movie.director}</div>
                        </div>

                        <button class="remove-btn" onclick="removeFavorite('${movie.title}')">Remove ‚ùå</button>
                    </div>
                `;
            });
        }

        function removeFavorite(title) {
            let favs = JSON.parse(localStorage.getItem("favorites")) || [];
            favs = favs.filter(m => m.title !== title);
            localStorage.setItem("favorites", JSON.stringify(favs));
            location.reload();
        }

        loadFavorites();
    </script>

</body>
</html>
